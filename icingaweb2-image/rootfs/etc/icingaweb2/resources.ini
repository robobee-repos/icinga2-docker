[icingaweb_db]
type                = "db"
db                  = "mysql"
host                = "%ICINGAWEB2_FEATURE_MYSQL_HOST%"
port                = "%ICINGAWEB2_FEATURE_MYSQL_PORT%"
dbname              = "%ICINGAWEB2_FEATURE_MYSQL_DATABASE%"
username            = "%ICINGAWEB2_FEATURE_MYSQL_USER%"
password            = "%ICINGAWEB2_FEATURE_MYSQL_PASSWORD%"
prefix              = "icingaweb_"
charset             = "latin1"
persistent          = "0"

[icinga_ido]
type                = "db"
db                  = "mysql"
