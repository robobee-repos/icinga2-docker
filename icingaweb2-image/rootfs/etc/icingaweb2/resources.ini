username            = "%ICINGA2_FEATURE_MYSQL_USER%"
password            = "%ICINGA2_FEATURE_MYSQL_PASSWORD%"
charset             = "latin1"
persistent          = "0"

[director]
type                = "db"
db                  = "mysql"
host                = "%ICINGAWEB2_FEATURE_DIRECTOR_MYSQL_HOST%"
port                = "%ICINGAWEB2_FEATURE_DIRECTOR_MYSQL_PORT%"
dbname              = "%ICINGAWEB2_FEATURE_DIRECTOR_MYSQL_DATABASE%"
username            = "%ICINGAWEB2_FEATURE_DIRECTOR_MYSQL_USER%"
password            = "%ICINGAWEB2_FEATURE_DIRECTOR_MYSQL_PASSWORD%"
charset             = "utf8"
persistent          = "0"
